<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $("button").click(function(){
        // Apabila butang diklik, animasi akan berlaku pada div
        $("div").animate({
          left: '250px',        // Pindahkan elemen ke kiri sebanyak 250px
          height: '+=150px',    // Tambah ketinggian sebanyak 150px
          width: '+=150px'      // Tambah lebar sebanyak 150px
        });
      });
    });
  </script>
</head>
<body>

  <!-- Butang yang akan mencetuskan animasi -->
  <button>Start Animation</button>

  <!-- Div yang akan dianimasikan -->
  <div style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>

</body>
</html>
