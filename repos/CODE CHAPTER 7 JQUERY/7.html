<!DOCTYPE html>
<html>
<head>
  <title>val() dan attr() dalam jQuery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

  <!-- Tajuk dan pautan asal -->
  <h2>Example Document</h2>
  <p>
    <a id="link" href="http://google.com" title="Google">Visit Google</a>
  </p>

  <script>
    // Tukar teks dalam pautan kepada 'Visit Youtube!'
    $('#link').text('Visit Youtube!');

    // Tukar attribute href dan title kepada Youtube
    $('#link').attr({
      href: 'http://youtube.com',
      title: 'Youtube!'
    });

    // Paparkan HTML baru dalam tag <p>
    alert('The new HTML is:\n' + $('p').html());
  </script>

</body>
</html>
