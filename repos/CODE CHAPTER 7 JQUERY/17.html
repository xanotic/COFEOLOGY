<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      // Apabila butang diklik, animasi dijalankan
      $("button").click(function(){
        var div = $("div");  // Pilih elemen div

        // Animasi pertama: menggerakkan elemen ke kiri 100px
        div.animate({left: '100px'}, "slow");

        // Animasi kedua: mengubah saiz font kepada 3em
        div.animate({fontSize: '3em'}, "slow");
      });
    });
  </script>
</head>
<body>

  <button>Start Animation</button> <!-- Butang untuk mencetuskan animasi -->

  <!-- Kotak yang akan dianimasikan -->
  <div style="background:#98bf21;height:100px;width:200px;position:absolute;">HELLO</div>

</body>
</html>
