<!DOCTYPE html>
<html>
<head>
  <title>Slide Example</title>

  <!-- Pautkan pustaka jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <style>
    /* Gaya untuk #panel dan #flip */
    #panel, #flip {
      padding: 5px;
      text-align: center;
      background-color: #e5eecc;
      border: 1px solid #c3c3c3;
      cursor: pointer;
    }

    /* Panel disembunyikan pada permulaan */
    #panel {
      padding: 50px;
      display: none;
    }
  </style>

  <script>
    $(document).ready(function(){

      // Slide panel ke bawah bila #flip diklik
      $("#flip").click(function(){
        $("#panel").slideDown("slow"); // animasi perlahan
      });

      // Boleh juga cuba versi lain:
      
      // Untuk slide ke atas
      /*
      $("#flip").click(function(){
        $("#panel").slideUp();
      });
      */

      // Untuk toggle naik/turun
      /*
      $("#flip").click(function(){
        $("#panel").slideToggle();
      });
      */

    });
  </script>
</head>
<body>

  <!-- Bahagian boleh diklik -->
  <div id="flip">Click to slide down panel</div>

  <!-- Panel yang disembunyikan -->
  <div id="panel">Hello world!</div>

</body>
</html>
