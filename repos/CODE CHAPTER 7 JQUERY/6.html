<!DOCTYPE html>
<html>
<head>
  <title>Events: submit</title>

  <!-- Pustaka jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

  <!-- Borang dengan ID "form" -->
  <form id="form">
    First name: 
    <input id="fname" type="text" name="fname"><br>
    Last name: 
    <input id="lname" type="text" name="lname"><br>
    <input type="submit">
  </form>

  <script>
    // Bila borang dengan ID "form" dihantar
    $('#form').submit(function(){

      // Semak jika input first name atau last name kosong
      if ($('#fname').val() == '' || $('#lname').val() == '') {
        // Tunjuk alert jika ada yang kosong
        alert('Please enter both names');

        // Hentikan penghantaran borang
        return false;
      }

    });
  </script>

</body>
</html>
