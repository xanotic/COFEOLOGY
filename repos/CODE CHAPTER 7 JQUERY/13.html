<!DOCTYPE html>
<html>
<head>
  <title>FadeToggle Example</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
    $(document).ready(function(){
      $("button").click(function(){
        $("#div1").fadeToggle();           // kelajuan default
        $("#div2").fadeToggle("slow");     // fade secara perlahan
        $("#div3").fadeToggle(3000);       // ambil masa 3 saat
      });
    });
  </script>
</head>
<body>

  <p>Demonstrasi fadeToggle() dengan pelbagai kelajuan</p>
  <button>Klik untuk fade in/out</button><br><br>

  <div id="div1" style="width:80px;height:80px;background-color:red;"></div><br>
  <div id="div2" style="width:80px;height:80px;background-color:green;"></div><br>
  <div id="div3" style="width:80px;height:80px;background-color:blue;"></div>

</body>
</html>
