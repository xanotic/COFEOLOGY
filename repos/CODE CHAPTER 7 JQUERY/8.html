<!DOCTYPE html>
<html>
<head>
  <title>jQuery Fade Example</title>

  <!-- Gaya untuk kotak dengan ID 'test' -->
  <style>
    #test {
      width: 500px;                 /* Lebar kotak */
      height: 10px;                 /* Tinggi awal kotak */
      background: #ffb;             /* Warna latar belakang */
      padding: 10px;                /* Ruang dalam (inner padding) */
      border: 2px solid #999;       /* Garis sempadan */
      display: none;                /* Mula-mula, kotak disembunyikan */
    }
  </style>

  <!-- Pautkan pustaka jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script>
    // Tunggu dokumen siap
    $(document).ready(function() {

      // Bila pengguna klik butang dengan ID 'btn1'
      $("#btn1").click(function() {

        // Munculkan kotak 'test' secara perlahan
        $('#test').fadeIn();

        // Tukar teks di dalam kotak
        $('#test').text('I will only appear for 2 seconds');

        // Tunggu 2 saat (2000ms), kemudian kotak hilang secara perlahan
        $('#test').delay(2000).fadeOut();

      });

    });
  </script>
</head>
<body>

  <!-- Kotak kosong yang akan muncul dan hilang -->
  <div id="test"></div>

  <!-- Butang yang akan mencetuskan aksi -->
  <button id="btn1">Show Text</button>

</body>
</html>
