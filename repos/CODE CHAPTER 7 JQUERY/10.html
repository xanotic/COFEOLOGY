<!DOCTYPE html>
<html>
<head>
  <title>jQuery Hide/Show/Toggle</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function(){

      $("#hide").click(function(){
        $("p").hide();
      });

      $("#show").click(function(){
        $("p").show();
      });

      $("#toggle").click(function(){
        $("p").toggle();
      });

      $("#slowHide").click(function(){
        $("p").hide(1000); // 1000ms = 1s
      });

    });
  </script>
</head>
<body>

  <p>Teks ini akan disembunyi/ditunjuk dengan butang.</p>

  <button id="hide">Sembunyi</button>
  <button id="show">Tunjuk</button>
  <button id="toggle">Toggle</button>
  <button id="slowHide">Sembunyi Perlahan</button>

</body>
</html>
