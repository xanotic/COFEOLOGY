<!DOCTYPE html>
<html>
<head>
  <title>Events: click & dblclick</title>

  <!-- Masukkan pustaka jQuery dari fail tempatan -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

  <!-- Tajuk utama -->
  <h2>Click and double click the buttons</h2>

  <!-- Lima butang dengan class yang sama: myclass -->
  <button class='myclass'>Button 1</button>
  <button class='myclass'>Button 2</button>
  <button class='myclass'>Button 3</button>
  <button class='myclass'>Button 4</button>
  <button class='myclass'>Button 5</button>

  <script>
    // Bila pengguna klik sekali pada mana-mana butang
    $('.myclass').click(function(){
      // Hanya butang yang diklik akan 'slide up' (perlahan sembunyi ke atas)
      $(this).slideUp();
    });

    // Bila pengguna klik dua kali (double click) pada mana-mana butang
    $('.myclass').dblclick(function(){
      // Butang itu akan hilang terus
      $(this).hide();
    });
  </script>

</body>
</html>
