<html>
    <head>
        <script language="JavaScript"> 
            var choice;
            alert("Please choose your favorite sport");
            choice = prompt("Type 1 = Football  2 = Basketball  3 = Golf  4 = Badminton", "");
            
            switch(choice) {
                case '1':
                    document.write("You love Football!");
                    break;
                case '2':
                    document.write("You enjoy playing Basketball!");
                    break;
                case '3':
                    document.write("You are a fan of Golf!");
                    break;
                case '4':
                    document.write("You like Badminton!");
                    break;
                default:
                    alert("Invalid choice. Please select a valid number.");
            }
        </script>
    </head>
</html>
