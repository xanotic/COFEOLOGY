<!DOCTYPE html>
<html>
<head>
    <title>Contoh If Else</title>
</head>
<body>
    <h2>Contoh If Else - Penentuan Gred Pelajar</h2>
    <script type="text/javascript">
        var marks = prompt("Masukkan markah anda:");
        marks = parseInt(marks); // Tukar kepada integer

        var grade;
        if (marks >= 80) {
            grade = 'A';
        } else if (marks >= 70) {
            grade = 'B';
        } else if (marks >= 60) {
            grade = 'C';
        } else if (marks >= 50) {
            grade = 'D';
        } else {
            grade = 'E';
        }
        alert("Gred anda adalah: " + grade);
    </script>
</body>
</html>
