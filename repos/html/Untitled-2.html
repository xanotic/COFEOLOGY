<!DOCTYPE html>
<html>
<head>
    <title>Customer Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        table {
            margin: auto;
        }
        td {
            padding: 8px;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>

    <form>
        <table>
            <tr>
                <td colspan="3" class="center"><h3>Customer Registration Form</h3></td>
            </tr>
            <tr>
                <td>Id</td>
                <td><input type="text" size="30"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" size="30"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea rows="4" cols="30"></textarea></td>
            </tr>
            <tr>
                <td>Area</td>
                <td>
                    <select name="area">
                        <option value="Melaka Tengah">Melaka Tengah</option>
                        <option value="Jasin">Jasin</option>
                        <option value="Bandar Melaka">Bandar Melaka</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" size="30"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="Female"> Female
                    <input type="radio" name="gender" value="Male"> Male
                </td>
            </tr>
            <tr>
                <td>Favourite Food</td>
                <td>
                    <input type="checkbox" name="food" value="Malay"> Malay
                    <input type="checkbox" name="food" value="Chinese"> Chinese
                    <input type="checkbox" name="food" value="Western"> Western
                </td>
            </tr>
            <tr>
                <td>Registration Date</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td colspan="3" class="center">
                    <input type="reset" value="Kosongkan">
                    <input type="submit" value="Hantar">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
