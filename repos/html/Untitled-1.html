<!DOCTYPE html>
<html>
<head>
    <title>Additional 2 nos</title>
    <script>
        function fkira() {
            var xno1, xno2, xno3;
            xno1 = parseInt(document.frmadd.no1.value);
            xno2 = parseInt(document.frmadd.no2.value);
            xno3 = xno1 + xno2;
            document.frmadd.xno3.value = xno3;
        }
    </script>
</head>

<body>
    <form name="frmadd" method="" action="">
        <table border="1" align="center">
            <tr>
                <td>Number 1:</td>
                <td><input type="number" name="no1" size="10"></td>
            </tr>
            <tr>
                <td>Number 2:</td>
                <td><input type="number" name="no2" size="10"></td>
            </tr>
            <tr>
                <td>Total:</td>
                <td><input type="number" name="xno3" size="10" readonly></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type ="reset">
                    <input type="button" value="Calculate" onclick="fkira()">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
