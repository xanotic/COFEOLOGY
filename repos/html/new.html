<!DOCTYPE html>
<html>

<body>
    <form>
    <table align="center">
        <tr>
            <td colspan="5" align="center">Customer Registration Form</td>
        </tr>
        <tr>
            <td colspan="2" align="left">Id</td>
            <td><input type="text" size="30"></td>
        </tr>
        <tr>
            <td colspan="2" align="left">Name</td>
            <td><input type="text" size="30"></td>
        </tr>
        <tr>
            <td colspan="2" align="left">Address</td>
            <td><textarea rows="10" cols="70"></textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="left">Area</td>
            <td>
                <select name="area">
                <option value="Melaka Tengah">Melaka Tengah</option>
                <option value="Jasin">Jasin</option>
                <option value="Bandar Melaka">Bandar Melaka
            </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="left">Email</td>
            <td><input type="text" size="30"></td>
        </tr>
        <tr>
            <td colspan="2" align="left">Gender</td>
            <td><input type="radio" value="Female">Female
                <input type="radio" value="Male">Male
            </td>
        </tr>
        <tr>
            <td colspan="2" align="left">Favourite Food</td>
            <td><input type="checkbox" value="Malay">Malay
                <input type="checkbox" value="Chinese">Chinese
                <input type="checkbox" value="Western">Western
            </td>
        </tr>
        <tr>
            <td colspan="2" align="left">Registration Date</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="reset" value="kosongkan">
                <input type="submit" value="hantar"></td>
        </tr>
    </table>
    </form>
</body>
